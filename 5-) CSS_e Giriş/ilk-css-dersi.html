<!DOCTYPE html>
<html>

    <head>

          <title>CSS Dahil Etme</title>
          <link rel="stylesheet" href="yazı-ornekleri.css" />
          <!--Css'in etki etmesi için head etiketi içine yazılması gerekiyor.-->

          <style> /*Css yazmak istiyorsak style etiketi içine yazacağız.*/
                  
                  p{  /*p bizim paragraf etiketimiz*/

                  }

                  h1{
                     background-color: rgb(71, 27, 113);
                  }

          </style>
    </head>
      
    <body>
          <h1>Css Dersine Hoşgeldiniz</h1>
          <p>İlk Css ders videosu örneğiii :) </p>
    </body>
